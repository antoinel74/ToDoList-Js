<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList.js</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="background">
      <div class="todo">
        <h2 class="todo-title">To-Do List :</h2>
        <div class="row">
          <input
            type="text"
            id="input-box"
            placeholder="Type something to do"
          />
          <button class="add_btn" onclick="addTask()">Add</button>
        </div>
        <ul class="list-container" id="list-container">
          <!--           <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
